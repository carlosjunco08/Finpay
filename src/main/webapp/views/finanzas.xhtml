<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/views/inicio_Template.xhtml"> 
        
        <ui:define name="titulo">
            Registro de Movimientos Financieros
        </ui:define>
        
        <ui:define name="content">
            <h:form id="finanzasForm">
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Registrar Nueva Transacci贸n" style="margin-bottom:20px;">
                    <p:panelGrid id="panelGridRegistro" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        
                        <p:outputLabel for="tipo" value="Tipo de Movimiento:" />
                        <p:selectOneRadio id="tipo" value="#{finanzasBean.nuevaTransaccion.tipo}" required="true">
                            <f:selectItem itemLabel="1. Ingreso" itemValue="INGRESO" />
                            <f:selectItem itemLabel="2. Gasto" itemValue="GASTO" />
                        </p:selectOneRadio>
                        <p:message for="tipo" />
                        
                        <p:outputLabel for="monto" value="Monto ($):" />
                        <p:inputNumber id="monto" value="#{finanzasBean.nuevaTransaccion.monto}" 
                                       required="true" requiredMessage="El monto es requerido"
                                       decimalSeparator="." thousandSeparator="," symbol="$" 
                                       decimalPlaces="2"/>
                        <p:message for="monto" />

                        <p:outputLabel for="fecha" value="Fecha:" />
                        <p:calendar id="fecha" value="#{finanzasBean.nuevaTransaccion.fecha}" 
                                    pattern="dd/MM/yyyy" required="true" showOn="button" navigator="true"/>
                        <p:message for="fecha" />

                        <p:outputLabel for="descripcion" value="Descripci贸n Detallada:" />
                        <p:inputTextarea id="descripcion" value="#{finanzasBean.nuevaTransaccion.descripcion}" 
                                         placeholder="Ej: Salario Octubre, Alquiler depto" 
                                         rows="3" required="true" style="width:100%;"/>
                        <p:message for="descripcion" />

                        <f:facet name="footer">
                            <h:panelGroup layout="block" style="grid-column: 1 / 4; text-align: right;">
                                <p:commandButton value="Guardar Transacci贸n" icon="pi pi-save" 
                                                 action="#{finanzasBean.guardarTransaccion}" 
                                                 update="finanzasForm:transaccionesTable finanzasForm:msgs finanzasForm:panelGridRegistro" 
                                                 style="margin-top: 10px;"/>
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Historial de Transacciones Registradas" style="margin-top:20px;">
                    <p:dataTable id="transaccionesTable" var="t" value="#{finanzasBean.listaTransacciones}" 
                                 rows="10" paginator="true" emptyMessage="No hay transacciones registradas.">

                        <p:column headerText="Fecha" sortBy="#{t.fecha}" width="100">
                            <h:outputText value="#{t.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Tipo" sortBy="#{t.tipo}" width="80">
                            <h:outputText value="#{t.tipo}" style="font-weight: bold; color: #{t.tipo eq 'INGRESO' ? 'green' : 'red'};" />
                        </p:column>

                        <p:column headerText="Descripci贸n" sortBy="#{t.descripcion}">
                            <h:outputText value="#{t.descripcion}" />
                        </p:column>

                        <p:column headerText="Monto" sortBy="#{t.monto}" width="120" style="text-align: right;">
                            <h:outputText value="#{t.monto}">
                                <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Acciones" width="60" style="text-align: center;">
                            <p:commandButton icon="pi pi-trash" title="Eliminar" 
                                             action="#{finanzasBean.eliminarTransaccion(t)}" 
                                             update="finanzasForm:transaccionesTable finanzasForm:msgs" 
                                             process="@this" />
                        </p:column>

                    </p:dataTable>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
