<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="newLogin.css" library="css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <h:outputScript name="validarForms.js" library="js" target="body" />
        <title>Login - Finpay</title>
    </h:head>

    <h:body>
        <header class="header">
            <figure class="logo">
                <img src="#{request.contextPath}/resources/images/logoFynpay1.png" alt="Logo Finpay" />
            </figure>
            <nav>
                <ul class="navlinks">
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Aplicación</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="box">
                <h:messages globalOnly="true" infoClass="info" errorClass="error" layout="table" />
                
                <h:form id="Formulario" class="Formulario">
                    <figure class="logo-login">
                        <img src="#{request.contextPath}/resources/images/Logo.png" alt="Finpay Logo" />
                    </figure>
                    <h2 class="titulo-login">Inicia sesión en Finpay</h2>

                    <div class="form-group">
                        <h:inputText id="iTextUsuario" value="#{login.usuario}" 
                                     required="true" styleClass="form-input"
                                     requiredMessage="El campo correo electrónico es obligatorio"/>
                        <label for="iTextUsuario">Correo electrónico</label>
                    </div>

                    <div class="form-group">
                        <h:inputSecret id="iTextPassword" value="#{login.contrasena}" 
                                       required="true" styleClass="form-input"
                                       requiredMessage="El campo contraseña es obligatorio"/>
                        <label for="iTextPassword">Contraseña</label>
                    </div>

                    <h:commandButton value="Ingresar" action="#{login.iniciarSesion}" 
                                     styleClass="btn-primary" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
